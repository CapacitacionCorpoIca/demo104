<ion-view view-title="Home">
	<div class="bar bar-header bar-assertive">
		<h1 class="title">Crear</h1>
	</div>
	<ion-content class="has-header">
		<form ng-submit="create.create()">
			<div class="list">
				<label class="item item-input">
					<span class="input-label">Name:</span>
					<input type="text" ng-model="create.newTodo.name" />
				</label>
				<label class="item item-input">
					<span class="input-label">Text:</span>
					<textarea ng-model="create.newTodo.text"></textarea>
				</label>
				<label class="item item-input">
					<span class="input-label">Fecha:</span>
					<input type="date" ng-model="create.newTodo.date" />
				</label>
			</div>
			<div class="padding">
				<button type="submit" class="button button-block button-positive">Create</button>
			</div>
		</form>
	</ion-content>
</ion-view>
