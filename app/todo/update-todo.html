<ion-view view-title="Home">
	<div class="bar bar-header bar-assertive">
		<h1 class="title">Actulizar</h1>
	</div>
	<ion-content class="has-header">
		<form ng-submit="update.update()">
			<div class="list">
				<label class="item item-input">
					<span class="input-label">Name:</span>
					<input type="text" ng-model="update.newTodo.name" />
				</label>
				<label class="item item-input">
					<span class="input-label">Text:</span>
					<textarea ng-model="update.newTodo.text"></textarea>
				</label>
				<label class="item item-input">
					<span class="input-label">Fecha:</span>
					<input type="date" ng-model="update.newTodo.date" />
				</label>
				<ion-toggle ng-model="update.newTodo.done">Esta hecha?</ion-toggle>
			</div>
			<div class="row">
				<div class="col">
					<button type="button" ng-click="update.remove()" class="button button-block button-positive">Delete</button>
				</div>
				<div class="col">
					<button type="submit" class="button button-block button-positive">Update</button>
				</div>
				
			</div>
		</form>
	</ion-content>
</ion-view>
